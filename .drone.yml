kind: pipeline
type: docker
name: deploy

platform:
  os: linux
  arch: arm64

steps:
  - name: stop containers
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker-compose down
  - name: build
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker-compose build
  - name: deploy
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker-compose up -d
  - name: image cleanup
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker image prune -f

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
trigger:
  branch:
    - main
  event:
    - push
